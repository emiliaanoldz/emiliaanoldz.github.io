<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="icon" href="img/favicon.png">
    <title>Emiliano Vargas</title>
  </head>
  <body>

    <div class="container">
      <div class="nombre">
        <h1>Emiliano<br>Vargas</h1>
      </div>

      <div class="contacto">
        <h2>Contacto</h2>

        <form class="contacto" action="index.html" method="post">
          <label for="nombre">Nombre</label>
          <br>
          <input id="nombre" type="text" name="" value="" placeholder="Indique su nombre" required>
          <br>
          <label for="email">Correo Electronico</label>
          <br>
          <input id="email" type="email" name="" value="" placeholder="Ingrese su correo" required>
          <br>
          <label for="msg">Mensaje</label>
          <br>
          <input id="msg" type="text" name="" value="" placeholder="Ingrese su mensaje" required>
          <br>
          <input id="button" type="submit" name="" value="Enviar">
        </form>

      </div>
    </div>

  </body>
</html>
